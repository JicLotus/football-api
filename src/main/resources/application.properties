logging.level.web = DEBUG
spring.datasource.url=jdbc:mysql://127.0.01:3306/football-api
spring.datasource.username=santex
spring.datasource.password=santex
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update


spring.jackson.default-property-inclusion=NON_NULL
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.ErrorMvcAutoConfiguration
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

importer.sleeptime.miliseconds=5000


# On production environment, you may like to disable the DDL Auto
# feature by using spring.jpa.hibernate.ddl-auto=validate or spring.jpa.hibernate.ddl-auto=none (default).